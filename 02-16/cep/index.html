    <title>Primeira Aula de JS</title>
</head>
<body>
    <input type="text" name="" id="logradouro" placeholder="Logradouro">
    <input type="number" name="" id="numero" placeholder="Número">

    <button id="btn" onclick="fun()">Onde eu Moro?</button>
</body>

<script>
    function fun() {
        alert("Seu logradouro é "+logradouro.value);
        alert("O número do seu logradouro é "+numero.value )
    }
</script>
