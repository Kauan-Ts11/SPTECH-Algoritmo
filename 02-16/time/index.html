<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Primeira Aula de JS</title>
</head>
<body>
    <input type="text" name="" id="time" placeholder="Nome do Time">
    <input type="number" name="" id="titulo" placeholder="Titulos">

    <button id="btn" onclick="fun()">Amo meu Time</button>
</body>
</html>

<script>
    function fun() {
        alert("O Time "+time.value+" tem "+ titulo.value+ " Titulos!");
    }
</script>
