<body>

    <div class="container">

        <h1>Exercício 5</h1>
        
        <div>
            <input type="number" placeholder="Insira a quantidade de KWh consumida no mês" id="inp_kwh">
            <button onclick="funcao()">Calcular conta de Luz</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>

<script>
    function funcao() {
        var kwh = inp_kwh.value;
        var conta = kwh * 0.85;
        var desconto = conta * 0.10;

        if(kwh < 100) {
            conta -= desconto;
        }

        alert(`Valor da conta é de R$${conta}`)
    }
</script>
