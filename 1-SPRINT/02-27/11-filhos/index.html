<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 11</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 11</h1>
        
        <div>
            <input type="text" placeholder="Insira a quantidade de Filhos" id="inp_filhos">
            
            <button onclick="funcao()">Analisar Familia</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>

<script>

    function funcao() {
        var filhos = inp_filhos.value;

        if (filhos < 1) {
            mensagem.innerHTML = ``;
        }
        if (filhos >= 1) {
            mensagem.innerHTML = `<p>Não tem TV</p>`;
        }
        if (filhos >= 2) {
            mensagem.innerHTML += `<p>Não tem Internet</p>`;
        }
        if (filhos >= 3) {
            mensagem.innerHTML += `<p>Não tem Video Game</p>`;
        }
        if (filhos >= 4) {
            mensagem.innerHTML += `<p>Não tem Netflix</p>`;
        }

            
    }  
</script>
