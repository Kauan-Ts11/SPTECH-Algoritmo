<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauan Gabriel">
    <title>Desafio</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Desafio</h1>
        
        <div>
            <input type="text" placeholder="Insira seu Nome" id="inp_nome">
            <input type="number" placeholder="Insira seu Peso (Kg)" id="inp_peso">
            <input type="number" placeholder="Insira sua Altura" id="inp_altura">
            
            <button onclick="funcao()">Calcular</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>
<script>
    function funcao() {
        var nome = inp_nome.value;
        var peso = inp_peso.value;
        var altura = inp_altura.value;

        var imc = peso / (altura * altura);
        var pes = altura / 0.3048;
        var oncas = peso * 35.274;
        var imcOP = oncas / (pes * pes);

        alert(`${nome}, seu IMC é: ${imc}
A sua altura em Pés é: ${pes}
O seu peso em Onças é: ${oncas}
O seu IMC em onças/pes² é: ${imcOP}`);
        

    }
</script>
