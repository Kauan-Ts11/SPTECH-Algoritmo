<body>

    <div class="container">

        <h1>Pizzaria</h1>

        <div class="div-input">
            <input type="number" placeholder="Insira o valor da Pizza" id="inp_pizza">
            <input type="number" placeholder="Insira a quantidade de Amigos" id="inp_amigos">

            <button onclick="calc()">#LovePizza</button>
        </div>

    </div>

<script>
    function calc() {
        var valorPizza = inp_pizza.value;
        var amigos = inp_amigos.value;
        var r = valorPizza / amigos

        alert('Cada um dos ' + amigos + ' amigos vai pagar R$' + r);
    }
</script>
