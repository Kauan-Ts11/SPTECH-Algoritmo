<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--METADATAS-->

<body>
    
    <div class="container">

        <h1>Aposentadoria</h1>

        <div class="div-input">
            <input type="number" placeholder="Insira sua idade" id="inp_idade">

            <button onclick="calcHomem()">Aposentadoria Homem</button>
            <button onclick="calcMulher() " class="btnMulher">Aposentadoria Mulher</button>
        </div>

    </div>

</body>

</html>

<script>
    function calcHomem() {
        var idade = inp_idade.value;
        var r = 70 - idade;

        alert('Tempo para se Aposentar: ' + r + ' anos.');
    }

    function calcMulher() {
        var idade = inp_idade.value;
        var r = 60 - idade;

        alert('Tempo para se Aposentar: ' + r + ' anos.');
    }
</script>
