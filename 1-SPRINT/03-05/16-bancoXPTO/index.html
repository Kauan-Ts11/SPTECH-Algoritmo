<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 16</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 16</h1>
        
        <div>
            <input type="number" min="0" placeholder="Insira o seu Saldo" id="inp_saldo">
            <input type="number" min="0" placeholder="Insira o valor do Saque" id="inp_saque">
            
            <button onclick="funcao()">Analisar Conta</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>

<script>

    function funcao() {
        var saldo = Number(inp_saldo.value);
        var saque = Number(inp_saque.value);

        var saldoAtual = saldo - saque;

        if (saldoAtual >= 0) {
            mensagem.innerHTML = `<i style="color: blue;">O saldo da conta corrente é: R$${saldoAtual}</i>`;
        } else {
            mensagem.innerHTML = `<b style="color: red;">O saldo da conta corrente é: R$${saldoAtual}</b>`
        }
    

    }  
</script>
