<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 21</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 21</h1>
        
        <div>
            <input type="number" min="0" placeholder="Insira a quantidade de Homens" id="inp_h">
            <input type="number" min="0" placeholder="Insira a quantidade de Mulheres" id="inp_m">
            
            <button onclick="funcao()">Ligar Elevador</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>

<script>

    function funcao() {
        var homens = Number(inp_h.value);
        var mulheres = Number(inp_m.value);
        var pesoTotal = (homens * 90) + (mulheres * 70);
        var pesoIdeal = pesoTotal - 500;


        if (pesoTotal <= 500) {
            mensagem.innerHTML = `<p style="color: green;">Elevador vai se mover, pois está com ${pesoTotal}Kg.</p>`;
        } else {
            mensagem.innerHTML = `<p style="color: red;">Alguém precisa descer. Precisa perder ${pesoIdeal}Kg para mover o elevador.</p>`;
        }
    

    }  
</script>
