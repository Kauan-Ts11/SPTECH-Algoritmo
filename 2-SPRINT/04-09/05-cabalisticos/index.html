<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- METADATAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <!-- TITLE -->
    <title>Exercício 05</title>
</head>

<body>

    <div class="container">

        <h1>Estrutura de Repetição</h1>

        <div class="divInput">

            <button onclick="funcao()">Números Cabalísticos</button>

        </div>

        <div id="output"></div>

    </div>

</body>

</html>

<script>

    function funcao() {
        

        // ESTRUTURA DE REPETIÇÃO

        for (let i = 1; i <= 30; i++)

        if (i != 3 && i != 4 && i != 7 && i != 10 && i != 12) {
            
            output.innerHTML += `<p>${i}</p>`;

        }

    }

</script>
