        <h1>Estrutura de Repetição</h1>

<script>

    function funcao() {
        
        
        // ESTRUTURA DE REPETIÇÃO

        for (let i = 0; i <= 100; i++) {


            // VERIFICA SE O RESTO DA DIVISÃO É 0, SE VERDADEIRO, O NÚMERO SERÁ PAR
            
            if (i % 2 == 0) {

                output.innerHTML += `<p>${i}</p>`;
                
            }

        }

    }

</script>
