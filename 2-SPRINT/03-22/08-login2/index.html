<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <h1>Login</h1>

        <div class="divInput">

            <input type="text" placeholder="Insira seu nome de Usuario" id="inp_usuario">
            <input type="password" placeholder="Insira sua Senha" id="inp_senha">
            <input type="password" placeholder="Insira seu Código de Segurança" id="inp_cod">
           
            <button onclick="analisar()">Entrar</button>

        </div>

    </div>

</body>

</html>

<script>

    function analisar() {

        //INPUTS

        var login = inp_usuario.value;
        var senha = inp_senha.value;
        var cod = inp_cod.value;


        //VERIFICAÇÕES

        if (login == 'SPTech' && senha == 'digital' && cod == '123') {
            
            alert(`Usuário autenticado com Sucesso!`);


            // LIMPANDO OS CAMPOS

            inp_usuario.value = "";
            inp_senha.value = "";
            inp_cod.value = "";
        }
        else {
            alert(`Falha na Autenticação!`);
        }

    }

</script>
