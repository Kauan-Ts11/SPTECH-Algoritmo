<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kauan Gabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Texto</title>
</head>

<body>

    <h1>Operações com texto</h1><br>
    <label>Digite uma frase: <input type="text" id="input_label"></label>
    <br><br><br>
    <button onclick="analisar()">Analise</button><br>
    <div id="div_mensagem"></span>
    </div>

</body>

</html>
<script>

    function analisar() {
        var frase = input_label.value;

        var tamanho_frase = frase.length;
        div_mensagem.innerHTML += `Comprimento do texto: ${tamanho_frase}`;


        if (tamanho_frase >= 8) {
            div_mensagem.innerHTML += `<br> -Possue 8 letras ou mais`;
        } 
        
        else {
            div_mensagem.innerHTML += `<br> -Possui menos de 8 letras`;
        }

        var comeca_a = frase.startsWith('a');

        div_mensagem.innerHTML += `<br> Começa com a? ${comeca_a}`;

        var comeca_hashtag = frase.startsWith('#');

        div_mensagem.innerHTML += `<br> Começa com #? ${comeca_hashtag}`;

        var termina_com = frase.endsWith('.com');

        div_mensagem.innerHTML += `<br> Termina com .com? ${termina_com}`;

        var primeira_letra = frase[0];

        div_mensagem.innerHTML += `<br> Primeira letra: ${primeira_letra}`;

        var terceira_letra = frase[2];

        div_mensagem.innerHTML += `<br> Terceira letra: ${terceira_letra}`;

        var ultima_letra = frase[tamanho_frase - 1];

        div_mensagem.innerHTML += `<br> Ultima letra é: ${ultima_letra}`;

        var indice_arroba = frase.indexOf('@');

        div_mensagem.innerHTML += `<br> Indice do @: ${indice_arroba}`;

        if (indice_arroba < 0) {
            div_mensagem.innerHTML += `<br> Não existe @ nessa frase`;
        }

        var indice_sifrao = frase.indexOf('$');

        var indice_exclamacao = frase.indexOf('!');

        var indice_hashtag = frase.indexOf('#');

        if (indice_arroba >= 0 || indice_sifrao >= 0 || indice_exclamacao >= 0 || indice_hashtag >= 0) {
            div_mensagem.innerHTML += `<br> Possui caracter especial`;
        } 
        
        else {
            div_mensagem.innerHTML += `<br> Não possui caracter especial`;
        }

        var frase_maiusucula = frase.toUpperCase();

        var frase_minuscula = frase.toLowerCase();

        div_mensagem.innerHTML += `<br> Frase maiusucula ${frase_maiusucula} <br> frase minuscula ${frase_minuscula}`;

        var frase_sem_espacos = frase.replaceALL(' ', '');

        div_mensagem.innerHTML += `<br> Frase sem espaços ${frase_sem_espacos}`;

        var frase_formatada = frase.replaceALL('a', '4').replaceALL('e', '3').replaceALL('s', '5');
        
        div_mensagem += `${frase_formatada}`;

    }

</script>
