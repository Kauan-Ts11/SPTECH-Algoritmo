<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Exercício 06</title>
</head>

<body>

    <div class="container">

        <h1>Vetores</h1>

        <div class="divInput">

            <p>Insira os seus filmes favoritos</p>
            <input type="text" placeholder="Ex.: Vingadores: Guerra Infinita" id="inp_filme">

            <button onclick="cadastrar()">Cadastrar Filme</button>

        </div>

        <div id="output"></div>

    </div>

</body>

</html>

<script>

    // VETOR LISTA FILMES

    var lista_filmes = [];


    function cadastrar() {

        // INPUTS

        var filme = inp_filme.value;


        // ADICIONAR FILME

        lista_filmes.push(filme);


        // LIMPANDO A DIV

        output.innerHTML = '';


        // VERIFICAÇÕES

        for (var i = 0; i < lista_filmes.length; i++) {

            output.innerHTML += `<p>${lista_filmes[i]}</p>`;

        }
        
    }

</script>
