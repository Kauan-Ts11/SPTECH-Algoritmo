<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h3>Insira o valor da Pizza</h3>
        <input type="number" id="input1"> <br> <br>
        <h3>Insira a quantidade de Amigos</h3>
        <input type="number" id="input2"> <br> <br>
        <button onclick="funcao()">Rola a pizza?</button> <br> <br>
        <div id="mensagem"></div>
    </center>
</body>
</html>

<script>
    function funcao() {
        var valorPizza = input1.value;
        var amigos = input2.value;

        var valorAmigo = valorPizza / amigos;

        mensagem.innerHTML = `Cada amigo vai pagar R$${valorAmigo} pela pizza`;

        if(valorAmigo > 20) {
            mensagem.innerHTML += "<br>Deu ruim! Pizza muito cara!";
        }

    }
</script>
