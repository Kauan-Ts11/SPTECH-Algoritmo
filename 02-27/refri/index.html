<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 2</title>
</head>
<body>
    <center>
        <h3>Quantas latinhas de refri você toma por dia?</h3>
        <input type="number" id="input1"> <br> <br>
        <button onclick="funcao()">Quantos refris?</button> <br> <br>
        <div id="div_mensagem"></div>
    </center>
</body>
</html>

<script>
    function funcao() {
        var refri = Number(input1.value);
        var total = refri * 365;

        div_mensagem.innerHTML = total;
        
        if(total > 500) {
            div_mensagem.innerHTML += "<br>Cuidado com a Diabetes!";
        }
        
    }
</script>
