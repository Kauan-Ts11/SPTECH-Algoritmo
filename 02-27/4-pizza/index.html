<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 4</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 4</h1>
        
        <div>
            <input type="number" placeholder="Insira o valor da Pizza" id="inp_pizza">
            <input type="number" placeholder="Insira a quantidade de Amigos" id="inp_amigos">
            <button onclick="funcao()">Rola a Pizza?</button>
        </div>

        <div id="mensagem"></div>

    </div>
  
</body>
</html>

<script>
    function funcao() {
        var valorPizza = inp_pizza.value;
        var amigos = inp_amigos.value;

        var valorAmigo = valorPizza / amigos;

        mensagem.innerHTML = `<p>Cada amigo vai pagar R$${valorAmigo} pela pizza </p>`;

        if(valorAmigo > 20) {
            mensagem.innerHTML += `<b style="color:red;"><i>Deu ruim! Pizza muito cara!</i></b>`;
        }

    }
</script>
