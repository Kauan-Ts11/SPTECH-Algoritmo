<html lang="pt-br">

<body>
    <center>
        <h4>Insira a nota "Continuada"</h4>
        <input type="number" id="input1"> <br>
        <h4>Insira a nota "Semestral"</h4>
        <input type="number" id="input2"> <br>
        <h4>Insira seu Nome</h4>
        <input type="text" id="input3"> <br> <br>
        <button onclick="calc()">Calcular Média</button>
    </center>
</body>
</html>

<script>
    function calc() {
        var n1 = Number(input1.value);
        var n2 = Number(input2.value);
        var nome = input3.value;
        
        var media = (n1 * 0.4) +  (n2 * 0.6);

        alert('A média de '+ nome + ' é: '+ media);

    }
</script>
