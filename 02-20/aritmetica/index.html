<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauan Gabriel">
    <title>Exercício 6</title>
</head>
<body>
    <center>
        <h4>Insira o 1º Valor</h4>
        <input type="number" id="input1"> <br>
        <h4>Insira o 2º Valor</h4>
        <input type="number" id="input2"> <br> <br>
        <button onclick="soma()">Soma</button>
        <button onclick="diferenca()">Diferença</button>
        <button onclick="produto()">Produto</button>
        <button onclick="razao()">Razão</button>
    </center>
</body>
</html>

<script>
    function soma() {
        var n1 = Number(input1.value);
        var n2 = Number(input2.value);
        var r = n1 + n2;

        alert('A soma entre '+ n1 +' e '+ n2 +' é '+ r);

    }

    function diferenca() {
        var n1 = Number(input1.value);
        var n2 = Number(input2.value);
        var r = n1 - n2;

        alert('A diferença entre '+ n1 +' e '+ n2 +' é '+ r);

    }

    function produto() {
        var n1 = Number(input1.value);
        var n2 = Number(input2.value);
        var r = n1 * n2;

        alert('O produto entre '+ n1 +' e '+ n2 +' é '+ r);

    }

    function razao() {
        var n1 = Number(input1.value);
        var n2 = Number(input2.value);
        var r = n1 / n2;

        alert('A razão entre '+ n1 +' e '+ n2 +' é '+ r);

    }
</script>
