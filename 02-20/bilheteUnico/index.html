<html lang="pt-br">

</head>
<body>
    <center>
        <h4>Qual o valor da Passagem?</h4>
        <input type="number" id="input1"> <br>
        <h4>Quantas viagens fará nos mês?</h4>
        <input type="number" id="input2"> <br> <br>
        <button onclick="calc()">Ver Economia</button>
    </center>
</body>
</html>

<script>
    function calc() {
        var valorPassagem = input1.value;
        var viagens = input2.value;
        var valorMes = valorPassagem * viagens;
        var r = valorMes/2

        alert('Você economizara R$'+ r +' no mês.')
    }
</script>
