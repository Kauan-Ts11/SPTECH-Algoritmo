<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
        <h4>Insira o nome do Guerreiro</h4>
        <input type="text" id="input1"> <br>
        <h4>Insira o KI do Guerreiro</h4>
        <input type="number" id="input2"> <br> <br>
        <button onclick="calc()">Ver KI em cada forma</button>
    </center>
</body>
</html>

<script>
    function calc() {
        var nome = input1.value;
        var ki = input2.value;
        var ss1 = ki * 50;
        var ss2 = ki * 100;

        alert(nome +', seu KI na forma Super Sayajin 1 é: '+ ss1);
        alert(nome +', seu KI na forma Super Sayajin 2 é: '+ ss2);
    }
</script>
