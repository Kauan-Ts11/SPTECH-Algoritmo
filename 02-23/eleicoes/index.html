<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauan Gabriel">
    <title>Exercício 10</title>
</head>
<body>
    <center>
        <h3>Digite a quantidade de votos que o "Candidato A" teve nas eleioções</h3>
        <input type="number" id="input_1"> <br> <br>
        <h3>Digite a quantidade de votos que o "Candidato B" teve nas eleioções</h3>
        <input type="number" id="input_2"> <br> <br>
        <h3>Digite a quantidade de votos em branco</h3>
        <input type="number" id="input_3"> <br> <br>
        <h3>Digite a quantidade de votos nulo</h3>
        <input type="number" id="input_4"> <br> <br>
        <button onclick="calc()">Resultado das Eleioções</button> <br><br>
        <div id="div_Resultado"></div>
    </center>
</body>
</html>

<script>
     function calc() {
        var input1 = Number(input_1.value);
        var input2 = Number(input_2.value);
        var input3 = Number(input_3.value);
        var input4 = Number(input_4.value);

        var totalVotos = input1 + input2 + input3 + input4;
        var invalidos = input3 + input4;

        var pA = (input1/totalVotos) * 100; 
        var pB = (input2/totalVotos) * 100;
        var pI = (invalidos/totalVotos) * 100;

        div_Resultado.innerHTML += `
        <br> Total de votos: ${totalVotos}
        <br> Candidato A: ${pA}% (${input1} votos)
        <br> Candidato B: ${pB}% (${input2} votos)
        <br> Inválidos: ${pI}% (${invalidos} votos)
        `;

     }
</script>
