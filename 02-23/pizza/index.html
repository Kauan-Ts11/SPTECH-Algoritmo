<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

<body>
    <center>
        <h3>Digite o sabor da Pizza</h3>
        <input type="text" id="input_1"> <br> <br>
        <h3>Digite o valor da Pizza</h3>
        <input type="number" id="input_2"> <br> <br>
        <h3>Digite a quantidade de Amigos</h3>
        <input type="number" id="input_3"> <br> <br>
        
        <button onclick="calc()">Ver valor por Amigo</button> <br><br>
        <div id="div_Resultado"></div>
    </center>
</body>
</html>

<script>
     function calc() {
        var input1 = input_1.value;
        var input2 = Number(input_2.value);
        var input3 = Number(input_3.value);

        var valorTotal = (input2 * 0.1) + input2;
        var valorAmigo = valorTotal / input3;

        div_Resultado.innerHTML += `
        Cada amigo vai colaborar com R$ ${valorAmigo} para a pizza de ${input1}
        `;

     }
</script>
