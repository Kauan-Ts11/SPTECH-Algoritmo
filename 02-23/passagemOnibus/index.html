<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauan Gabriel">
    <title>Exercício 13</title>
</head>
<body>
    <center>
        <h3>Digite o valor da Passagem</h3>
        <input type="number" id="input_1"> <br> <br>
        <h3>Digite a quantidade de viagens do mês</h3>
        <input type="number" id="input_2"> <br> <br>
        <h3>Digite a distância da sua casa ao trabalho (KM)</h3>
        <input type="number" id="input_3"> <br> <br>
        
        <button onclick="calc()">calcular VT</button> <br><br>
        <div id="div_Resultado"></div>
    </center>
</body>
</html>

<script>
     function calc() {
        var valorPassagem = Number(input_1.value);
        var viagens = Number(input_2.value);
        var distancia = Number(input_3.value);

        var valorOnibus = valorPassagem * viagens;
        var valorApp = 0.75 * distancia * 0.1 * viagens;
        var valorTotal = valorOnibus + valorApp;

        div_Resultado.innerHTML += `
        Você vai gastar R$ ${valorTotal} por mês com transporte
        `;

     }
</script>
