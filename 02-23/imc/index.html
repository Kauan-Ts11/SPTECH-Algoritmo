<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauan Gabriel">
    <title>Exercício 15</title>
</head>
<body>
    <center>
        <h3>Insira sua altura</h3>
        <input type="number" id="input1"> <br> <br>
        <h3>Insira seu peso</h3>
        <input type="number" id="input2"> <br> <br>
        <button onclick="calc()">Calcular IMC</button> <br><br>
        <div id="div_Resultado"></div>
    </center>
</body>
</html>

<script>
     function calc() {
        var altura = Number(input1.value);
        var peso = Number(input2.value);

        imc = peso / (altura * altura);

        div_Resultado.innerHTML += `
        <br> Seu IMC é: ${imc}
        `;

     }
</script>
