<body>
    <center>
        <h3>Insira o seu KI</h3>
        <input type="number" id="input1"> <br> <br>
        <h3>Transformar em...</h3>
        <button onclick="calcSSJ()">SSJ</button> 
        <button onclick="calcSSJ2()">SSJ2</button>

<script>
     function calcSSJ() {
        var ki = Number(input1.value);

        var ssj = ki * 50;

        div_Resultado.innerHTML += `
        <br>Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${ssj} 
        `;
     }

     function calcSSJ2() {

</script>
