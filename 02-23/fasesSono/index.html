<body>
    <center>
        <h3>Digite quantas horas de sono você dormiu</h3>
        <input type="number" id="input1"> <br> <br>
        <button onclick="calc()">Calcular sono</button> <br><br>
        <div id="div_Resultado"></div>
    </center>
</body>
</html>

<script>
     function calc() {
        var input = Number(input1.value);

        var fase1 = input * 0.05;
        var fase2 = input * 0.45;
        var fase3 = input * 0.30;
        var faseRem = input * 0.20;

        div_Resultado.innerHTML += `
            Ao dormir ${input} horas <br>
            ${fase1} horas na fase 1 <br>
            ${fase2} horas na fase 2 <br>
            ${fase3} horas na fase 3 <br>
            ${faseRem} horas na fase rem <br>
        `;

     }
</script>
