<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="Kauan Gabriel">
    <title>Exercício 19</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 19</h1>
        
        <div>
            <input type="number" max="10" min="0" placeholder="Insira a 1º Nota" id="inp_n1">
            <input type="number" max="10" min="0" placeholder="Insira a 2º Nota" id="inp_n2">
            
            <button onclick="funcao()">Verificar Situação</button>
        </div>

        <div id="mensagem"></div>

    </div>

</body>
</html>

<script>

    function funcao() {
        var n1 = Number(inp_n1.value);
        var n2 = Number(inp_n2.value);
        var media = (n1 + n2) / 2;

        if (media >= 6) {
            mensagem.innerHTML = `<p>Parabéns, aprovado!</p>`;
        } else {
            mensagem.innerHTML = `<p>Tente outra vez...</p>`;
        }
    

    }  
</script>
