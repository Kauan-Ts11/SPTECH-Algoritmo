<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercício 18</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

    <div class="container">

        <h1>Exercício 18</h1>
        
        <div>
            <input type="number" min="0" placeholder="Insira a sua Frequência" id="inp_frequencia">
            
            <button onclick="funcao()">Analisar Frequência</button>
        </div>

        <div id="mensagem"></div>

    </div>
    

</body>
</html>

<script>

    function funcao() {
        var frequencia = inp_frequencia.value;

        if (frequencia < 50) {
            mensagem.innerHTML = `<img id="foto" src="turista.png" alt="">`;
        } else {
            mensagem.innerHTML = `<img src="aluno.png" alt="">`;
        }
    

    }  
</script>
